dist: xenial

sudo: required

services:
  - docker

language: bash

env:
  global:
    - secure: 
    - secure: 
  matrix:
    - ARCH="amd64"
    - ARCH="arm32v6"

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - curl -SLO https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1-1/qemu-arm-static.tar.gz
  - tar zxvf qemu-arm-static.tar.gz
  - dockerfile="Dockerfile.${ARCH}"
  - if [ "${TRAVIS_BRANCH}" == "master" ]; then
      git_tag=$(git describe --tags --abbrev=0);
      latest_tag="latest";

      if [ "${ARCH}" != "amd64" ]; then
        git_tag="${git_tag}-${ARCH}";
        latest_tag="latest-${ARCH}";
      fi

      docker build \
        -t nventiveux/syncthing:${latest_tag} \
        -t nventiveux/syncthing:${git_tag} \
        -f "${dockerfile}" .;
    else
      docker build -t nventiveux/syncthing:develop-${ARCH} -f "${dockerfile}" .;
    fi
  - docker images

after_script:
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
  - docker push nventiveux/syncthing
  - docker logout
